<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  	<title>eShop</title>
</head>
<body>
  	<header class="top">
    	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			Корзина
		</button>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#feedbackModal">
			Обратная связь
		</button>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#textModal">
			Текст
		</button>
  	</header>
  	<main>
    
    	<div class="goods-list"></div>

  	</main>
	  
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-xl">
		  	<div class="modal-content">
				<div class="modal-header">
			  		<h5 class="modal-title" id="staticBackdropLabel">Корзина</h5>
			  		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
			  		...
				</div>
				<div class="modal-footer">
			  		<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
				</div>
		  	</div>
		</div>
	</div> 

	<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-xl">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Форма обратной связи</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form name="feedbackForm">
					<h3 id="form__head"></h3>
					<ul class="form__input_list">
						<li class="form__input_item">
							Имя:
							<input type="text" size="100" name="name" class="form__input">
							<span class="error_text"></span>
						</li>
						<li class="form__input_item">
							E-mail:
							<input type="text" size="100" name="email" class="form__input">
							<span class="error_text"></span>
						</li>
						<li class="form__input_item">
							Телефон:
							<input type="text" size="100" name="phone" onclick="this.value=''" value="+7(000)000-0000" class="form__input">
							<span class="error_text"></span>
						</li>
						<li class="form__input_item">
							Текст обращения:
							<textarea cols="100" name="text" class="form__input"></textarea>
						</li>
					</ul>
									
				</form>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
			  <button type="button" class="btn btn-primary" id="send_feedback">Отправить</button>
			</div>
		  </div>
		</div>
	</div>

	<div class="modal fade" id="textModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-l">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Модификация текста. Замена ' на "</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="text">
				He said, 'I don't have much free time.'<br>
				'I want to buy car,' she said<br>
				They said, 'We can't come to the party on Friday.'<br>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
			  <button type="button" id="modify_text" class="btn btn-primary">Изменить текст</button>
			</div>
		  </div>
		</div>
	</div>

  	<script src="js/script.js"></script>
</body>
</html>
